<div class="container-fluid p-5 h-100 ">
    <div class="border justify-content-center col d-flex flex-column p-5 h-100">
        <h2>Companies</h2>

        <div class=" d-flex flex-column ">
            <table class="w-100" mat-table [dataSource]="dataSource">


                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="industry">
                    <th mat-header-cell *matHeaderCellDef> Industry </th>
                    <td mat-cell *matCellDef="let element"> {{element.industry}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> E-mail Address </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="projects">
                    <th mat-header-cell *matHeaderCellDef> Active Projects </th>
                    <td mat-cell *matCellDef="let element"> {{element.projects.length}} </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>

        </div>

        <div class="pt-3 ">
            <button mat-raised-button [routerLink]="'./create'" routerLinkActive="active" color="primary">CREATE COMPANY</button>
        </div>
    </div>
</div>
