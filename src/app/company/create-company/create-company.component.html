<div class="container d-flex h-100 align-items-center ">
    <mat-card class="shadow w-100">
        <form [formGroup]="form" (submit)="onSubmit()">
            <h6>Company Info</h6>
            <div class="row d-flex">
                <mat-form-field class="flex-fill m-3" appearance="legacy">
                    <input matInput formControlName="name" name="name">
                    <mat-label>Name</mat-label>
                </mat-form-field>

                <mat-form-field class="flex-fill m-3" appearance="legacy">
                    <input matInput formControlName="industry" name="industry">
                    <mat-label>Industry</mat-label>
                </mat-form-field>
            </div>

            <div class="row d-flex">
                <mat-form-field class="flex-fill m-3">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" name="email" placeholder="Ex. pat@example.com">

                </mat-form-field>

                <mat-form-field class="flex-fill m-3">
                    <input matInput formControlName="phone_number" name="phone_number">
                    <mat-label>Phone Number</mat-label>
                </mat-form-field>


            </div>

            <div class="row d-flex">
                <mat-form-field class="flex-fill m-3">
                    <textarea matInput formControlName="bio" placeholder="Bio"></textarea>
                </mat-form-field>


            </div>


            <div class="row">
                <button mat-raised-button class="m-3" color="primary">Create</button>
            </div>


        </form>
    </mat-card>


</div>
