<div class="container-fluid d-flex flex-column">

    <h4>{{infoType}}</h4>

    <div
        class="mt-3"
        style="overflow: scroll; max-height: 400px; min-height: 400px;"
        *ngIf="infoType=='Guidelines'"
    >
        <p *ngFor="let gdl of guidelines"> {{gdl.guideline_item}} </p>
    </div>
    <div
        class="mt-3"
        style="overflow: scroll; max-height: 400px; min-height: 400px;"
        *ngIf="infoType=='Threats'"
    >
        <p *ngFor="let tht of threats"> {{tht.threats}} </p>
    </div>
    <div
        class="mt-3"
        style="overflow: scroll; max-height: 400px; min-height: 400px;"
        *ngIf="infoType=='Risk Drivers'"
    >
        <p *ngFor="let risk of riskDrivers"> {{risk.risk_driver}} </p>
    </div>

    <div class="d-flex flex-row">
        <button
            mat-raised-button
            class="mr-3"
            (click)="onClick('Guidelines')"
        >Guidelines</button>
        <button
            mat-raised-button
            class="mr-3"
            (click)="onClick('Threats')"
        >Threats</button>
        <button
            mat-raised-button
            class="mr-3"
            (click)="onClick('Risk Drivers')"
        >Risk Drivers</button>
    </div>

</div>
